<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Aplicando grid</title>
   <link rel="stylesheet" href="./style.css">
</head>
<section class="ejercicios">

   <body>
      <h1>display-grid-rows</h1>
      <div class="contenedor-grid-rows">
         <div class="item">1</div>
         <div class="item">2</div>
         <div class="item">3</div>
         <div class="item">4</div>
         <div class="item">5</div>
         <div class="item">6</div>
      </div>

      <h1>display-grid-column</h1>
      <div class="contenedor-grid-column">
         <div class="item">1</div>
         <div class="item">2</div>
         <div class="item">3</div>
         <div class="item">4</div>
         <div class="item">5</div>
         <div class="item">6</div>
      </div>

      <h1>display-grid-autoflow</h1>
      <div class="contenedor-grid-autoflow">
         <div class="item">1</div>
         <div class="item">2</div>
         <div class="item">3</div>
         <div class="item">4</div>
         <div class="item">5</div>
         <div class="item">6</div>
      </div>
</section>

<section class="reto">
   <h1>Reto</h1>
   <p>
      Crear un grid de 3 filas y 2 columnas con un gap de 20px.
      1,4 - 2,5 - 3,6
   </p>
   <div class="contenedor-reto">
      <div class="item-reto-fila1">
         <p>1</p>
      </div>
      <div class="item-reto-fila2">
         <p>2</p>
      </div>
      <div class="item-reto-fila3">
         <p>3</p>
      </div>
      <div class="item-reto-fila1">
         <p>4</p>
      </div>
      <div class="item-reto-fila2">
         <p>5</p>
      </div>
      <div class="item-reto-fila3">
         <p>6</p>
      </div>
   </div>
</section>


</body>

</html>
