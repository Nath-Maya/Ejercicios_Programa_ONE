<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contexto de apilamiento</title>

    <link rel="stylesheet" href="./Contexto-de-apilamiento.css" />
  </head>
  <body>
    <div class="phone">
      <!--Bunny 1-->
      <div class="layer-1">
            
        <div class="left-ear-outer"></div>
        <div class="left-ear-inner"></div>
        <div class="right-ear-outer"></div>
        <div class="right-ear-inner"></div>
        <input type="checkbox">
      <div class="head">
          <div class="head-eye head-eye-left"></div>
          <div class="head-eye head-eye-right"></div>
          <div class="nose"></div>
      </div>
      </div>
      <!--Bunny 2-->
      <div class="layer-2">
        <div class="left-ear-outer"></div>
        <div class="left-ear-inner"></div>

        <div class="right-ear-outer"></div>
        <div class="right-ear-inner"></div>

        <div class="head">
          <div class="head-eye head-eye-left"></div>
          <div class="head-eye head-eye-right"></div>

          <div class="nose"></div>
        </div>
      </div>
      <div class="layer-3">
        <div class="zigzag"></div>
      </div>
      <!--Bunny 3-->
      <div class="layer-4">
        <div class="left-ear-outer"></div>
        <div class="left-ear-inner"></div>

        <div class="right-ear-outer"></div>
        <div class="right-ear-inner"></div>

        <div class="head">
          <div class="head-eye head-eye-left"></div>
          <div class="head-eye head-eye-right"></div>

          <div class="nose"></div>
        </div>
      </div>
      <div class="layer-5">
        <div class="zigzag"></div>
      </div>
      <!--Bunny 4-->
      <div class="layer-6">
        <div class="left-ear-outer"></div>
        <div class="left-ear-inner"></div>

        <div class="right-ear-outer"></div>
        <div class="right-ear-inner"></div>

        <div class="head">
          <div class="head-eye head-eye-left"></div>
          <div class="head-eye head-eye-right"></div>

          <div class="nose"></div>
        </div>
      </div>
      <div class="layer-7">
        <div class="zigzag"></div>
      </div>
      <div class="layer-8">
        <div class="zigzag"></div>
      </div>
      <div class="layer-9"></div>
      <div class="layer-10"></div>
    </div>
  </body>
</html>
